<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js Dev Test Suite</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
  <script src='../scripts/searchBox.js'></script>
  <script src='../scripts/hashReader.js'></script>
  <script src='../scripts/preferenceManager.js'></script>
  <script src='../scripts/app.js'></script>
  <script src='../scripts/script.js'></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/searchBox.js"></script>
  <script type="text/javascript" src="spec/hashReader.js"></script>
  <script type="text/javascript" src="spec/preferenceManager.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <input id='search'>
  <nav>
    <a href='#js'>js</a>
    <a href='#css'>css</a>
    <a href='#html'>html</a>
  </nav>

</body>
</html>
