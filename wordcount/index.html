<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
  <meta name="robots" content="noindex, nofollow">
  <title>wordcount bookmarklet by JS-DEV</title>
  <style>
    p{
      font-family:sans-serif;
    }
    a{
      display: inline-block;
      padding: 23px;
      border:1px solid #ccc;
      font-size: 64px;
      font-family: sans-serif;
      color: #ccc;
      text-shadow: 1px 1px 1px white;
      border-radius: 4px;
      background:#eee;
      box-shadow: 3px 3px 3px #222;
      text-decoration: none;
    }
    a:hover{
      color:#999;
    }
  </style>
</head>
<body>
  <h1>Wordcount</h1>
  <p>Just drag the link below to your bookmarks bar.</p>
  <a href="javascript:(function(){ var prev = document.getElementsByClassName('afwordcount'); if(prev.length === 0){var a = document.createElement('script'); a.setAttribute('src', 'http://js-dev.co.uk/wordcount/wordcount.js'); var h = document.getElementsByTagName('head')[0]; h.appendChild(a);}else{prev[0].style.display = 'block';} }());">wordcount</a>
  <a href="javascript:(function(){ var prev = document.getElementsByClassName('afwordcount'); if(prev.length === 0){var a = document.createElement('script'); a.setAttribute('src', 'wordcount.js'); var h = document.getElementsByTagName('head')[0]; h.appendChild(a);}else{prev[0].style.display = 'block';} }());">dev</a>
</body>
</html>
